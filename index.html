<!doctype html>

<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Rubik|Trirong:100i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div id="myApp">
      <h1>All About Llamas</h1>
      <h2>Facts From the Internet</h2>
      <h3>{{ message }}</h3>
      <ol>
        <li v-for='llamaFact in llamaFacts'
            v-if ='llamaFact.id !== "llamaDesign"'>
          {{ llamaFact.text }}
        </li>
      </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
